<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#fdfcf8"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e8e6e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#grid)"/>

  <!-- Dividing paths between quadrants -->
  <path d="M 600 50 L 600 1150" stroke="#2c3e50" stroke-width="4" stroke-dasharray="10,5"/>
  <path d="M 50 600 L 1150 600" stroke="#2c3e50" stroke-width="4" stroke-dasharray="10,5"/>

  <!-- TOP LEFT: STUDENT ZONE -->
  <g id="student-quadrant">
    <!-- Border -->
    <rect x="60" y="60" width="520" height="520" fill="none" stroke="#4A90E2" stroke-width="3"/>

    <!-- Title banner -->
    <path d="M 100 120 Q 320 100 540 120" fill="none" stroke="#4A90E2" stroke-width="3"/>
    <text x="320" y="110" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      STUDENT ZONE
    </text>

    <!-- Books -->
    <rect x="150" y="200" width="60" height="80" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <rect x="220" y="200" width="60" height="80" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <rect x="290" y="200" width="60" height="80" fill="none" stroke="#4A90E2" stroke-width="2"/>

    <!-- Desk -->
    <rect x="150" y="350" width="280" height="15" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <line x1="160" y1="365" x2="160" y2="420" stroke="#4A90E2" stroke-width="2"/>
    <line x1="240" y1="365" x2="240" y2="420" stroke="#4A90E2" stroke-width="2"/>
    <line x1="320" y1="365" x2="320" y2="420" stroke="#4A90E2" stroke-width="2"/>
    <line x1="400" y1="365" x2="400" y2="420" stroke="#4A90E2" stroke-width="2"/>

    <!-- Calendar icon -->
    <rect x="400" y="200" width="120" height="100" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <line x1="400" y1="230" x2="520" y2="230" stroke="#4A90E2" stroke-width="2"/>
    <line x1="430" y1="200" x2="430" y2="185" stroke="#4A90E2" stroke-width="2"/>
    <line x1="490" y1="200" x2="490" y2="185" stroke="#4A90E2" stroke-width="2"/>

    <!-- Decorative birds -->
    <path d="M 480 450 Q 490 440 500 450" fill="none" stroke="#4A90E2" stroke-width="1.5"/>
    <path d="M 510 460 Q 520 450 530 460" fill="none" stroke="#4A90E2" stroke-width="1.5"/>
  </g>

  <!-- TOP RIGHT: STAFF AREA -->
  <g id="staff-quadrant">
    <!-- Border -->
    <rect x="620" y="60" width="520" height="520" fill="none" stroke="#7B68EE" stroke-width="3"/>

    <!-- Title -->
    <text x="880" y="110" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      STAFF AREA
    </text>

    <!-- Easel -->
    <line x1="750" y1="250" x2="800" y2="180" stroke="#7B68EE" stroke-width="3"/>
    <line x1="850" y1="250" x2="800" y2="180" stroke="#7B68EE" stroke-width="3"/>
    <rect x="760" y="200" width="80" height="60" fill="none" stroke="#7B68EE" stroke-width="2"/>

    <!-- Palette -->
    <ellipse cx="950" cy="250" rx="50" ry="35" fill="none" stroke="#7B68EE" stroke-width="2"/>
    <circle cx="930" cy="240" r="6" fill="#7B68EE"/>
    <circle cx="950" cy="235" r="6" fill="#7B68EE"/>
    <circle cx="970" cy="240" r="6" fill="#7B68EE"/>

    <!-- Brushes -->
    <line x1="700" y1="350" x2="700" y2="450" stroke="#7B68EE" stroke-width="2"/>
    <line x1="720" y1="350" x2="720" y2="450" stroke="#7B68EE" stroke-width="2"/>
    <line x1="740" y1="350" x2="740" y2="450" stroke="#7B68EE" stroke-width="2"/>
    <ellipse cx="700" cy="340" rx="8" ry="15" fill="none" stroke="#7B68EE" stroke-width="2"/>
    <ellipse cx="720" cy="340" rx="8" ry="15" fill="none" stroke="#7B68EE" stroke-width="2"/>
    <ellipse cx="740" cy="340" rx="8" ry="15" fill="none" stroke="#7B68EE" stroke-width="2"/>

    <!-- Equipment shelf -->
    <rect x="850" y="350" width="200" height="120" fill="none" stroke="#7B68EE" stroke-width="2"/>
    <line x1="850" y1="390" x2="1050" y2="390" stroke="#7B68EE" stroke-width="1"/>
    <line x1="850" y1="430" x2="1050" y2="430" stroke="#7B68EE" stroke-width="1"/>
  </g>

  <!-- BOTTOM LEFT: ADMIN OFFICE -->
  <g id="admin-quadrant">
    <!-- Border -->
    <rect x="60" y="620" width="520" height="520" fill="none" stroke="#FF6B6B" stroke-width="3"/>

    <!-- Title with banner -->
    <path d="M 100 680 L 540 680" stroke="#FF6B6B" stroke-width="2"/>
    <text x="320" y="670" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      ADMIN OFFICE
    </text>

    <!-- Filing cabinets -->
    <rect x="150" y="750" width="100" height="150" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <line x1="150" y1="800" x2="250" y2="800" stroke="#FF6B6B" stroke-width="1"/>
    <line x1="150" y1="850" x2="250" y2="850" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="190" y="770" width="20" height="10" fill="none" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="190" y="820" width="20" height="10" fill="none" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="190" y="870" width="20" height="10" fill="none" stroke="#FF6B6B" stroke-width="1"/>

    <!-- Desk with papers -->
    <rect x="320" y="750" width="200" height="100" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <rect x="340" y="770" width="60" height="40" fill="none" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="350" y="780" width="60" height="40" fill="none" stroke="#FF6B6B" stroke-width="1"/>

    <!-- Approval stamps -->
    <circle cx="200" cy="1000" r="30" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <text x="200" y="1010" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#FF6B6B">âœ“</text>

    <circle cx="280" cy="1000" r="30" fill="none" stroke="#FF6B6B" stroke-width="2"/>
    <text x="280" y="1010" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#FF6B6B">OK</text>

    <!-- Organizational chart -->
    <rect x="400" y="950" width="80" height="40" fill="none" stroke="#FF6B6B" stroke-width="1.5"/>
    <rect x="350" y="1020" width="60" height="35" fill="none" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="460" y="1020" width="60" height="35" fill="none" stroke="#FF6B6B" stroke-width="1"/>
    <line x1="440" y1="990" x2="380" y2="1020" stroke="#FF6B6B" stroke-width="1"/>
    <line x1="440" y1="990" x2="490" y2="1020" stroke="#FF6B6B" stroke-width="1"/>
  </g>

  <!-- BOTTOM RIGHT: MASTER CONTROL -->
  <g id="master-quadrant">
    <!-- Border -->
    <rect x="620" y="620" width="520" height="520" fill="none" stroke="#9C27B0" stroke-width="3"/>

    <!-- Title with decorative elements -->
    <text x="880" y="670" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      MASTER CONTROL
    </text>

    <!-- Crown -->
    <path d="M 820 720 L 830 750 L 850 730 L 870 750 L 890 730 L 910 750 L 920 720 Z" fill="none" stroke="#9C27B0" stroke-width="3"/>
    <circle cx="820" cy="720" r="8" fill="#9C27B0"/>
    <circle cx="870" cy="710" r="8" fill="#9C27B0"/>
    <circle cx="920" cy="720" r="8" fill="#9C27B0"/>

    <!-- Control panel -->
    <rect x="700" y="820" width="280" height="180" fill="none" stroke="#9C27B0" stroke-width="3"/>
    <rect x="720" y="840" width="100" height="60" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <rect x="720" y="920" width="100" height="60" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <rect x="860" y="840" width="100" height="60" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <rect x="860" y="920" width="100" height="60" fill="none" stroke="#9C27B0" stroke-width="2"/>

    <!-- Settings icon -->
    <circle cx="1000" cy="800" r="35" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <circle cx="1000" cy="800" r="20" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <line x1="1000" y1="765" x2="1000" y2="775" stroke="#9C27B0" stroke-width="3"/>
    <line x1="1000" y1="825" x2="1000" y2="835" stroke="#9C27B0" stroke-width="3"/>
    <line x1="965" y1="800" x2="975" y2="800" stroke="#9C27B0" stroke-width="3"/>
    <line x1="1025" y1="800" x2="1035" y2="800" stroke="#9C27B0" stroke-width="3"/>

    <!-- Key -->
    <circle cx="750" cy="1050" r="20" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <rect x="770" y="1045" width="60" height="10" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <rect x="800" y="1040" width="8" height="20" fill="none" stroke="#9C27B0" stroke-width="1"/>
    <rect x="815" y="1040" width="8" height="20" fill="none" stroke="#9C27B0" stroke-width="1"/>
  </g>

  <!-- CENTER: NCAD Logo -->
  <g id="center-logo">
    <circle cx="600" cy="600" r="100" fill="#fdfcf8" stroke="#2c3e50" stroke-width="4"/>
    <text x="600" y="590" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      NCAD
    </text>
    <text x="600" y="625" font-family="serif" font-size="20" text-anchor="middle" fill="#666">
      BOOK
    </text>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="100" cy="100" r="15" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  <circle cx="1100" cy="100" r="15" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="1100" r="15" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  <circle cx="1100" cy="1100" r="15" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
</svg>
